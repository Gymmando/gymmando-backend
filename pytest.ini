[pytest]
markers =
    integration: Integration tests that use real external services
    real_ai: Tests that use real AI APIs (OpenAI, etc.)
    livekit: Tests that use LiveKit services
    vad: Tests that use VAD (Voice Activity Detection)
    slow: Tests that take a long time to run
    e2e: End-to-end tests that require Docker Compose services

# By default, skip integration and E2E tests (run only unit tests)
# E2E tests are excluded to prevent them from running in pre-commit hooks
addopts = -m "not integration and not e2e"

